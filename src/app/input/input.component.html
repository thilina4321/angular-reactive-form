<div class="container">

<input class="input"
[formControl]="control">

<ng-container *ngIf="control.errors && control.touched && control.dirty">

  <div class="help is-danger"
  *ngIf="control.errors.required">

    Value is required

  </div>

  <div class="help is-danger"

  *ngIf="control.errors.minlength">

    Min lenght is {{control.errors.minlength.requiredLength}}

  </div>

</ng-container>


</div>
